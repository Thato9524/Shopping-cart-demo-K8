apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
          - name:  MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name:  mongo-secret
                key: MONGO_INITDB_ROOT_USERNAME
          - name:  MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name:  mongo-secret
                key: MONGO_INITDB_ROOT_PASSWORD
        ports:
        - containerPort: 27017
